<html>
    <head>
        <title>Game</title>
    </head>
    
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="tstScript.js"></script>
    
    <body>
        <div id="header">
            <p id="headtxt">Who's Richer?</p>
            <p>Created by Alex Kondratenko</p>
        </div>
        <div id="container">
            <div id="noCards">
                <p>Sorry</p>
            </div>
            
            <div id="congrats">
                <img id="star" src="star.png">
                <p>Congratulations</p>
                <p>Score - </p>
                <p id="nextC">next</p>
            </div>
            
            <div id="fail">
                <p>fail</p>
                <p id="nextF">next</p>
            </div>
            
            <div id="circle">VS</div>
            
            <div id="card1">
                <p id="cardName" class="cname">test</p>
                <p>has over</p>
                <p id="amtSearches">15,000</p>
                <p>dollars in assets</p>
            </div>
            <div id="card2">
                <p id="cardName2" class="cname">test</p>
                <p>has</p>
                <p id="higher" class="select">More</p>
                <p id="or">or</p>
                <p id="lower" class="select">Less</p>
                <p id="c2inner">money than "name"</p>
            </div>
        </div>
        
        
    </body>
</html>
